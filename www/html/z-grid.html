<!doctype html>
<html lang="en" ng-app="firenodejs"> <head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">

<script src="lib/angular/angular.js"></script>
<!--script src="lib/ui-bootstrap-tpls-0.12.0.min.js"></script-->

<script src="/js/assert.js"></script>
<script src="/js/require.js"></script>
<!--script src="/js/should.min.js"></script-->
<script src="/js/shared/Logger.js"></script>
<script src="/js/shared/Synchronizer.js"></script>
<script src="/js/shared/Stats.js"></script>

<script src="/js/shared/MTO_XYZ.js"></script>
<script src="/js/shared/DeltaCalculator.js"></script>
<script src="/js/shared/JsonUtil.js"></script>
<script src="/js/shared/Mat3x3.js"></script>
<script src="/js/shared/Barycentric3.js"></script>
<script src="/js/shared/Tetrahedron.js"></script>

<script src="/js/shared/Events.js"></script>
<script src="/js/shared/DeltaMesh.js"></script>
<script src="/js/d3.js"></script>
<script src="/js/d3-example1.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services.js"></script>
<script src="/js/delta-service.js"></script>
<script src="/js/firekue-service.js"></script>
<script src="/js/camera-service.js"></script>
<script src="/js/mesh-service.js"></script>
<script src="/js/firekue-service.js"></script>
<script src="/js/firesight-service.js"></script>
<script src="/js/images-service.js"></script>
<script src="/js/position-service.js"></script>
<script src="/js/firenodejs-service.js"></script>

</head> <body> <div ng-controller="firenodejs-ctrl">
  <div >
    <img src=http://localhost:8080/img/firenodejs-alpha.png height=50% style="margin-top:-1em">
    <span style="padding-left:0.5em; font-size:16pt">DeltaMesh Z Calibration Grid</span>
    <br>
    cellW:{{mesh.model.grid.cellW}} 
    cellH:{{mesh.model.grid.cellH}}
    red:160x160
    (mm nominal)
    scale:{{mesh.svgScale()}}
  </div>
    <svg width="194mm" height="228mm" viewbox="-97 -114 194 228">
      <g stroke-linecap="round" font-size="3" font-family="Verdana" ng-attr-transform="scale({{mesh.svgScale()}})" >

        <!-- MICROMETER REFERENCE RECTANGLES -->
        <rect width="160" height="160" x="-80" y="-80" stroke="red" opacity="0.1" stroke-width="4" fill="none"/>
        <rect width="160" height="160" x="-80" y="-80" stroke="black" stroke-width="0.25" fill="none"/>
        <line x1="-1000" y1="0" x2="1000" y2="0" stroke="black" stroke-width="0.25"/>
        <line y1="-1000" x1="0" y2="1000" x2="0" stroke="black" stroke-width="0.25"/>

        <!-- HORIZONTAL GRID -->
        <g ng-repeat="y in mesh.grid_coords_y()">
            <line x1="-1000" ng-attr-y1="{{y}}" x2="1000" ng-attr-y2="{{y}}" stroke="black" stroke-width="0.25" />
        </g>

        <!-- VERTICAL GRID -->
        <g ng-repeat="x in mesh.grid_coords_x()">
            <line y1="-1000" ng-attr-x1="{{x}}" y2="1000" ng-attr-x2="{{x}}" stroke="black" stroke-width="0.25" />
        </g>

        <!-- CDS -->
        <g ng-attr-transform="translate({{pt.x}},{{pt.y}})" 
            ng-repeat="pt in [{x:-85,y:0},{x:85,y:0},{x:0,y:-85},{x:0,y:85}]">
          <path d="M0,0 v-5 a5,5 0 0,0 -5,5 z" fill="black" stroke="black" stroke-width="0.1" />
          <path d="M0,0 h5 a5,5 0 0,0 -5,-5 z" fill="white" stroke="black" stroke-width="0.1" />
          <path d="M0,0 v5 a5,5 0 0,0 5,-5 z" fill="black" stroke="black" stroke-width="0.1" />
          <path d="M0,0 h-5 a5,5 0 0,0 5,5 z" fill="white" stroke="black" stroke-width="0.1" />
        </g>

      </g>
      Sorry, your browser does not support inline SVG.
    </svg> 
  </div><!--fp-grid-->

<div ng-include="'/partials/alerts.html'"></div>
<div ng-include="'/partials/footer.html'"></div></body></html>

</body></html>
