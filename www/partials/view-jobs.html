<div class="row">
    <div class="col-sm-12">
        <form class="form">
            <div class="form-group" title="start/play/pause job">
                <button class="btn {{firekue.playPauseClass()}} " 
                    style="width:5em"
                    title='Play/pause job (TBD)'
                    ng-disabled="firekue.jobs.length===0"
                    ng-click='firekue.playPause()'><span class="glyphicon glyphicon-{{firekue.playPauseGlyph()}}"></span> </button>
                <button class="btn btn-primary " 
                    style="width:5em"
                    ng-disabled="firekue.isPlaying || firekue.jobs.length===0"
                    title='Single step job (TBD)'
                    ng-click='firekue.step()'>Step</button>
                <button class="btn " 
                    title='Add test job'
                    ng-click='firekue.addTestJob()'>AddTestJob</button>
            </div><!--form-group-->
        </form>
    </div><!--col-->
</div><!--row-->

<div ng-repeat="dummyscope in [1]">
    <ng-include src="'partials/row-job.html'" 
        onload="states={active:'',inactive:''};caption='FireKue steppable jobs'"></ng-include>
</div>

<div ng-repeat="dummyscope in [2]">
    <ng-include src="'partials/row-job.html'" 
        onload="states={failed:'', complete:''};caption='FireKue failed/complete jobs'"></ng-include>
</div>
