<div title="{{img}}" style="position:relative; {{camera.image.style}}">
    <a href="{{img}}">
        <img class="img-responsive img-rounded" style="{{camera.image.style}}"
          no-image ng-src="{{img}}?n={{firenodejs.imageVersion(img)}}">
        <svg class="fn-cam-image" 
              width="100%" height="100%"
              >
            <g ng-attr-opacity="{{camera.crosshair.opacity}}" ng-attr-stroke="{{camera.crosshair.color}}" stroke-width="1" stroke-dasharray="2,2"><!-- crosshair -->
                <line x1="0" y1="50%" x2="40%" y2="50%" />
                <line x1="60%" y1="50%" x2="100%" y2="50%" />
                <line x1="50%" y1="0" x2="50%" y2="40%" />
                <line x1="50%" y1="60%" x2="50%" y2="100%" />
             </g>
             <g ng-attr-opacity="{{camera.reticle.opacity}}" ng-attr-stroke="{{camera.reticle.color}}" stroke-width="1"><!-- reticle -->
                 <line x1="40%" y1="40%" x2="60%" y2="40%" />
                 <line x1="40%" y1="40%" x2="40%" y2="60%" />
                 <line x1="60%" y1="40%" x2="60%" y2="60%" />
                 <line x1="40%" y1="60%" x2="60%" y2="60%" />
                 <circle cx="50%" cy="50%" r="5" fill="none"/>
                 <circle cx="50%" cy="50%" r="0.75" stroke="none" ng-attr-fill="{{camera.reticle.color}}"/>
             </g>
        </svg>
    </a>
</div>
